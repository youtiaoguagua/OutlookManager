        async function makeRequest(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'GET, POST, PUT, DELETE, OPTIONS',
                'Access-Control-Allow-Headers': 'Content-Type, Authorization'
            };
            
            // æ·»åŠ è®¤è¯å¤´ï¼ˆç›´æ¥ä½¿ç”¨ç®¡ç†å¯†ç ä½œä¸ºBearerä»¤ç‰Œï¼‰
            if (adminPassword && !url.includes('/auth/config')) {
                headers['Authorization'] = `Bearer ${adminPassword}`;
            }
            
            const defaultOptions = {
                headers: {
                    ...headers,
                    ...(options.headers || {})
                },
                ...options
            };
            
            const response = await fetch(url, defaultOptions);
            
            // å¦‚æœè¿”å›401ï¼Œæ¸…é™¤å¯†ç å¹¶é‡å®šå‘åˆ°ç™»å½•
            if (response.status === 401) {
                clearAdminPassword();
                showAdminLogin();
                throw new Error('ç®¡ç†å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°ç™»å½•');
            }
            
            return response;
        }

        async function login() {
            const email = document.getElementById('email').value;
            const refreshToken = document.getElementById('refreshToken').value;
            const clientId = document.getElementById('clientId').value;

            if (!email || !refreshToken || !clientId) {
                showError('è¯·å¡«å†™æ‰€æœ‰å¿…éœ€å­—æ®µ');
                return;
            }

            try {
                const response = await makeRequest(`${API_BASE}/accounts`, {
                    method: 'POST',
                    body: JSON.stringify({
                        email,
                        refresh_token: refreshToken,
                        client_id: clientId
                    })
                });

                if (!response.ok) throw new Error('éªŒè¯å¤±è´¥');
                
                savedAccounts[email] = { refresh_token: refreshToken, client_id: clientId };
                localStorage.setItem('savedAccounts', JSON.stringify(savedAccounts));

        async function batchLogin() {
            const batchText = document.getElementById('batchAccounts').value.trim();
            if (!batchText) {
                showError('è¯·è¾“å…¥è´¦æˆ·ä¿¡æ¯');
                return;
            }

            const lines = batchText.split('\n').filter(line => line.trim());
            let successCount = 0;
            let failCount = 0;

            for (const line of lines) {
                const parts = line.split('----').map(p => p.trim());
                if (parts.length !== 4) {
                    failCount++;
                    continue;
                }

                const [email, password, refreshToken, clientId] = parts;
                
                try {
                    const response = await makeRequest(`${API_BASE}/accounts`, {
                        method: 'POST',
                        body: JSON.stringify({
                            email,
                            refresh_token: refreshToken,
                            client_id: clientId
                        })
                    });

                    if (response.ok) {
                        savedAccounts[email] = { refresh_token: refreshToken, client_id: clientId };
                        successCount++;
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    failCount++;
                }
            }

            localStorage.setItem('savedAccounts', JSON.stringify(savedAccounts));
            
            if (successCount > 0) {
                showSuccess(`æˆåŠŸéªŒè¯ ${successCount} ä¸ªè´¦æˆ·${failCount > 0 ? `ï¼Œå¤±è´¥ ${failCount} ä¸ª` : ''}`);
                updateAccountSelector();
            } else {
                showError('æ‰€æœ‰è´¦æˆ·éªŒè¯å¤±è´¥');
            }
        }

        function sanitizeHTML(html) {
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶divæ¥è§£æHTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // ç§»é™¤æ‰€æœ‰scriptæ ‡ç­¾
            const scripts = tempDiv.querySelectorAll('script');
            scripts.forEach(script => script.remove());
            
            // ç§»é™¤å¯èƒ½çš„å±é™©å±æ€§
            const allElements = tempDiv.querySelectorAll('*');
            allElements.forEach(element => {
                // ç§»é™¤äº‹ä»¶å¤„ç†å±æ€§
                const attrs = [...element.attributes];
                attrs.forEach(attr => {
                    if (attr.name.startsWith('on') || attr.name === 'javascript:') {
                        element.removeAttribute(attr.name);
                    }
                });
            });
            
            return tempDiv.innerHTML;
        }
